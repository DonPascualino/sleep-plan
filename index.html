<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sleep Plan App</title>
  
  <style src='style.css'></style>
</head>
<body>
  <header>
    <h1>Sleep Plan App</h1>
  </header>

  <section class="container">
    <form id="sleepform">

      <!-- Error message -->
      <div id="msg"></div>

      <div>
        <label for="wakeup">What time do you have/want to wake up tomorrow?</label>
        <input type="time" id="wakeup" name="wakeup" value="06:00">
      </div>

      <div>
          <label for="sleeptime">How long would you like to sleep for?</label>
          <select id="sleeptime" name="sleeptime">
            <option value="03:00:2">3h</option>
            <option value="04:30:3">4h30</option>
            <option value="06:00:4">6h</option>
            <option value="07:30:5" selected="selected">7h30</option>
            <option value="09:00:6">9h</option>
            <option value="10:30:7">10h30</option>
          </select>
      </div>

      <input class="btn" type="submit" value="Submit">

      <!-- <div>
        <label for="fallingasleep">How long does it take you to fall asleep?</label>

      </div> -->

    </form>

    <section id="result" style="display: none">
      <h2>You should:</h2>
      <p>Turn off all screens and dim your lights around <span id="screens"></span></p>
      <p>Turn off the lights at <span id="lights"></span></p>
      <p>This way, you should fall asleep at <span id="zzz"></span> and get a full <span id="hoursofsleep"></span> hours of sleep (that's <span id="cycles"></span> sleep cycles).</p>
      <h2>Good night!</h2>
    </section>
  </section>

  <script src="main.js"></script>
</body>
</html>
